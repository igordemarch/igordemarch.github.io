<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igor DeMarch - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* Remove scrollbars mantendo funcionalidade */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* Ajustes para mobile */
        @media (max-width: 768px) {
            #pdf-viewer {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="portfolio.pdf"></iframe>
    </div>

    <script>
        // Previne zoom indesejado
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-')) {
                e.preventDefault();
            }
        });

        // Adiciona suporte a gestos de toque
        let touchstartX = 0;
        let touchendX = 0;
        
        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchendX < touchstartX) {
                // Swipe esquerda - próxima página
                document.getElementById('pdf-viewer').contentWindow.scrollBy(100, 0);
            }
            if (touchendX > touchstartX) {
                // Swipe direita - página anterior
                document.getElementById('pdf-viewer').contentWindow.scrollBy(-100, 0);
            }
        }
    </script>
</body>
</html>
